<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터타입 - 객체형</title>
</head>
<body>
    <h2>데이터타입 - 객체형</h2>
    <script>
        'use strict';

        const dog = { "name":"루시", "age":10, "weight":2.5 };
        console.log(dog);

        console.log(`이름 : ${dog.name}`);
        console.log(`나이 : ${dog.age}`);
        console.log(`몸무게 : ${dog.weight}`);

        dog.weight = 3;

        console.log(`몸무게 : ${dog.weight}`);  // value는 변경 가능
        // dog = { "name":"뽀미", "age":5, "weight":6 }; const는 새로운 객체를 참조할 수 없음

    </script>
</body>
</html>
