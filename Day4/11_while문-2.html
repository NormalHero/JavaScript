<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 - 2</title>
</head>
<body>
    <h2>while문 - 2</h2>
    <script>
        'use strict';
        let i = 1;
        let sum = 0;

        // 1 + 2 + 3 + ... 10
        while(i<=10){
            sum += i;
            i++;
        }
        console.log(`1부터 10까지의 총합 : ${sum}`);
    </script>
</body>
</html>
