<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 - 4</title>
</head>
<body>
    <h2>배열 - 4</h2>
    <script>
        'use strict';
        let arr1 = ['김사과', 20, 160.5, true];
        console.log(arr1);

        arr1.push("여자");
        console.log(arr1);

        arr1.shift();
        console.log(arr1);

        let arr2 = ['김사과', '서울', '학생'];

        let arr = arr1.concat(arr2);
        console.log(arr);

        arr = arr.join(" ");
        console.log(arr);

        arr2 = arr2.join("|");
        console.log(arr2);

        let arr3 = ['c', 'b', 'a', 'z', 'o'];
        arr3.sort();
        console.log(arr3);

        arr3.reverse();
        console.log(arr3);
    </script>
</body>
</html>
