<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <h2>변수</h2>
    <script>
        'use strict';
        var num;
        num = 10;
        console.log(num);   // 변수
        console.log("num"); // 문자열
        var num2;
        console.log(num2);  // undefined
        // num3 = 20;
        // console.log(num3);  // error

        var num2;
        num2 = 20;
        console.log(num2);  // 20

        let age;
        age = 20;
        console.log(age);   // 20
        
        // let age;
        // age = 30;

        let name;
        name = "김사과";
        console.log(name);

    </script>
</body>
</html>
